<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackOverflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/question.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
            <nav>
                <ul class="nav">
                <li><input name="search" class="searchbar" type="text" placeholder="Search"/></li>
                <li><a href="question_list.html">Questions</a></li>
                <li><a href="question.html">Ask a question</a></li>
                <li><a href="answer.html">Answers</a></li>
                </ul>
                <li><a href="index.html" class="profile">Home</a></li>
                <li><a href="profile.html" class="profile">Profile</a></li>
            </nav>
    <div>
        <form class="form">
            <div>
                <h2>Ask a question</h2>
            </div>
            <div>
                <label>Question:</label>
                <div><input type="text" name="text" class="qn"/></div>
            </div>
            <div>
                <label>More information:</label>
                <div><input type="text" name="text" class="info"/></div>
            </div>
            <div>
                <button type="submit">Ask question</button>
            </div>
        </form>
    </div>
</body>
</html>
